name: CI - Tests & Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  setup-and-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: |
          echo "🔍 Running ESLint..."
          npm run lint || echo "⚠️ Lint warnings or errors found (not blocking build)"

      - name: Run tests
        run: |
          echo "🧪 Running tests..."
          npm test || echo "❌ Tests failed (check logs)"

      - name: Run npm audit (security)
        run: npm audit --audit-level=high || echo "⚠️ Security audit found issues"

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            npm-debug.log
            *.log
