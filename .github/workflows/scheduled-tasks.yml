name: Scheduled Scraper

on:
  schedule:
    - cron: '30 16 * * *'  #  9:05 PM Pakistan time (16:05 UTC)
  workflow_dispatch:       # allows manual run from GitHub Actions

permissions:
  contents: read

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scraper (run.js)
        run: |
          echo "🕐 Starting scraper at $(date -u)"
          mkdir -p public/css
          node run.js || echo "⚠️ run.js exited with non-zero status"
          echo "📁 Listing public folder:"
          ls -lah public || true

      - name: Upload scraped data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraped-css
          path: public/css
