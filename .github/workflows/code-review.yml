name: PR Code Review Checks

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  actions: read
  security-events: write
  contents: read

jobs:
  eslint-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: npm ci

      - name: ESLint
        run: |
          if npm run -s lint; then
            echo "ESLint OK"
          else
            echo "::error ::ESLint failed"
            npm run -s lint || true
            exit 1
          fi

      - name: npm audit
        run: npm audit --audit-level=moderate || true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2
