name: PR Code Review Checks

on:
  push:
    branches: [ main ]       # ✅ Trigger when code is pushed to main
  pull_request:
    branches: [ main ]       # ✅ Trigger on PRs to main
  workflow_dispatch:         # ✅ Allow manual runs from Actions tab

permissions:
  actions: read
  security-events: write
  contents: read

jobs:
  eslint-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        # Use npm ci if lockfile exists, fallback to npm install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: 🧹 Run ESLint
        run: |
          if npm run lint --if-present; then
            echo "✅ ESLint passed successfully."
          else
            echo "⚠️ ESLint found issues, but workflow will continue."
          fi
        continue-on-error: true   # ✅ prevents ESLint failure from breaking workflow

      - name: 🔍 Run npm audit
        run: npm audit --audit-level=moderate || echo "⚠️ Some vulnerabilities detected"

  codeql:
    name: 🛡️ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: 🧠 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: 🏗️ Autobuild (optional for JS)
        uses: github/codeql-action/autobuild@v3

      - name: 🔎 Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
