name: PR Code Review Checks

on:
  push:
    branches: [ main ]       # âœ… Trigger when code is pushed to main
  pull_request:
    branches: [ main ]       # âœ… Trigger on PRs to main
  workflow_dispatch:         # âœ… Allow manual runs from Actions tab

permissions:
  actions: read
  security-events: write
  contents: read

jobs:
  eslint-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        # Use npm ci if lockfile exists, fallback to npm install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ§¹ Run ESLint
        run: |
          if npm run lint --if-present; then
            echo "âœ… ESLint passed successfully."
          else
            echo "âš ï¸ ESLint found issues, but workflow will continue."
          fi
        continue-on-error: true   # âœ… prevents ESLint failure from breaking workflow

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate || echo "âš ï¸ Some vulnerabilities detected"

  codeql:
    name: ğŸ›¡ï¸ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§  Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ—ï¸ Autobuild (optional for JS)
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
