name: PR Code Review Checks

on:
  push:
    branches: [ main ]   # ✅ Required for CodeQL to scan default branch
  pull_request:
    branches: [ main ]
  workflow_dispatch:      # ✅ Allows manual runs

permissions:
  actions: read
  security-events: write
  contents: read

jobs:
  eslint-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run ESLint
        run: |
          if npm run -s lint; then
            echo "✅ ESLint passed"
          else
            echo "::error ::ESLint failed"
            npm run -s lint || true
            exit 1
          fi

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3      # ✅ updated from v2 → v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3  # ✅ added build step (best practice)

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3    # ✅ updated from v2 → v3
